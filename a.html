    <title>Drawing Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E87A7A; /* Approx background color */
            margin: 0;
            overflow: hidden;
        }

        svg {
            width: 80%;
            max-width: 600px;
            height: auto;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Animation Definitions */
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Initial Styles & Animation Application */
        .outline {
            stroke: #1a1a1a; /* Dark outline color */
            stroke-width: 5; /* Adjust stroke width as needed */
            fill: none;
            /* stroke-dasharray and stroke-dashoffset set by JS */
            animation: draw 3s ease-in-out forwards;
        }

        .fill-color {
            stroke: none;
            opacity: 0; /* Start invisible */
            animation: fadeIn 1.5s ease-in forwards;
            animation-delay: 1.5s; /* Start fading in after outlines start drawing */
        }

        /* Specific Fill Colors */
        #fill-pink-hair { fill: #F48B8A; }
        #fill-brown-hair { fill: #4F2A1D; }
        #fill-skin-left { fill: #F8C57A; }
        #fill-skin-right { fill: #E89A5D; }
        #fill-shirt-left { fill: #E89A5D; } /* Same as skin for simplicity or adjust */

        /* Stagger outline animations slightly (optional but nice) */
        #outline-face-left { animation-delay: 0s; animation-duration: 2.5s; }
        #outline-hair-left { animation-delay: 0.2s; animation-duration: 3s; }
        #outline-face-right { animation-delay: 0.1s; animation-duration: 2.8s; }
        #outline-hair-right { animation-delay: 0.3s; animation-duration: 3s; }
        #outline-body-left { animation-delay: 0.4s; animation-duration: 2s; }
        #outline-body-right { animation-delay: 0.5s; animation-duration: 2.5s; }


    </style>
</head>

        const outlines = document.querySelectorAll('#outlines .outline');

        outlines.forEach(path => {
            const length = path.getTotalLength();
            // console.log(`Path ${path.id} length: ${length}`); // For debugging
            path.style.strokeDasharray = length;
            path.style.strokeDashoffset = length;
        });
